<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/aluminidirectory/" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Get the current location
      var l = window.location;

      // Rebuild the URL by appending the base URL and handle paths
      var newUrl = l.protocol + "//" + l.host + "/aluminidirectory" + l.pathname + l.search;

      // Redirect to the new URL with the correct base path
      l.replace(newUrl);
    </script>
  </head>
  <body>
    <!-- Optional: Add a message for users who have JavaScript disabled -->
    <noscript>
      <p>If you are not redirected, <a href="/aluminidirectory/">click here</a> to return to the home page.</p>
    </noscript>
  </body>
</html>
